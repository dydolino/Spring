<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Dodaj produkt</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" ></a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">Początek <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allproducts">Wszystkie produkty</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addCategory">Dodaj kategorię</a>
            </li>
        </ul>
    </div>
</nav>

<form class="was-validated" th:action="@{/save}" th:object="${product}" method="post" style="width: 300px;margin: auto">

    <div class="form-group">
        <label for="name">Nazwa produktu</label>
        <input type="text" class="form-control" id="name" placeholder="Nazwa produktu" th:field="*{name}" required>
        <small id="nameHelp" class="form-text text-muted">
            Nazwa produktu, który został zakupiony.
        </small>
        <div class="invalid-feedback">Podaj nazwę</div>
    </div>

    <div class="form-group">
        <label for="price">Cena</label>
        <input type="text" class="form-control" id="price" placeholder="Cena" th:field="*{price}" required>
        <small id="priceHelp" class="form-text text-muted">
            Cena zakupionego produktu.
        </small>
        <div class="invalid-feedback">Podaj cenę</div>
    </div>

    <div class="form-group">
        <label for="price">Kategoria</label>

        <select th:field="*{category}" class="custom-select" required>
            <option value="">Kliknij by wybrać kategorię</option>
            <option th:each="categoria : ${categories}"
                    th:value="${categoria.id}"
                    th:text="${categoria.name}">
            </option>

        </select>
        <small id="categoryHelp" class="form-text text-muted">
            Kategoria produktu.
        </small>
        <div class="invalid-feedback">Wybierz kategorię</div>
    </div>

    <button type="submit" class="btn btn-primary">Dodaj</button>

</form>

</body>
</html>
