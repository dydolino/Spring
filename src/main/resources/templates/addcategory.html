<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Dodaj kategorię</title>
</head>
<body>

<form class="was-validated" th:action="@{/saveCategory}" th:object="${category}" method="post" style="width: 300px;margin: auto">

    <div class="form-group">
        <label for="name">Nazwa kategorii</label>
        <input type="text" class="form-control" id="name" placeholder="Nazwa kategorii" th:field="*{name}" required>
        <small id="nameHelp" class="form-text text-muted">
            Nazwa kategorii produktów.
        </small>
        <div class="invalid-feedback">Podaj nazwę</div>
    </div>

    <div class="form-group">
        <label for="description">Opis</label>
        <input type="text" class="form-control" id="description" placeholder="Opis" th:field="*{description}" required>
        <small id="priceHelp" class="form-text text-muted">
            Cena zakupionego produktu.
        </small>
        <div class="invalid-feedback">Podaj opis kategorii</div>
    </div>

    <button type="submit" class="btn btn-primary" >Dodaj</button>

</form>

</body>
</html>
