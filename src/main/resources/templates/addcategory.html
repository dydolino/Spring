<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Dodaj kategorię</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" ></a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">Początek <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addProduct">Dodaj produkt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allproducts">Wszystkie produkty</a>
            </li>
        </ul>
    </div>
</nav>

<form class="was-validated" th:action="@{/saveCategory}" th:object="${category}" method="post"
      style="width: 300px;margin: auto">

    <div class="form-group">
        <label for="name">Nazwa kategorii</label>
        <input type="text" class="form-control" id="name" placeholder="Nazwa kategorii" th:field="*{name}" required>
        <small id="nameHelp" class="form-text text-muted">
            Nazwa kategorii produktów.
        </small>
        <div class="invalid-feedback">Podaj nazwę</div>
    </div>

    <div class="form-group">
        <label for="description">Opis</label>
        <input type="text" class="form-control" id="description" placeholder="Opis" th:field="*{description}" required>
        <small id="priceHelp" class="form-text text-muted">
            Cena zakupionego produktu.
        </small>
        <div class="invalid-feedback">Podaj opis kategorii</div>
    </div>

    <button type="submit" class="btn btn-primary">Dodaj</button>

</form>

</body>
</html>
