<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title th:name="${category.name}" ></title>
</head>
<body>


<form  th:action="|update/${id}|" th:object="${category}" method="post"
      style="width: 300px;margin: auto">
    <input type="hidden"name="id" th:field="*{id}">

    <div class="form-group">
        <label for="name">Nazwa kategorii</label>
        <input type="text" class="form-control" id="name"  th:field="*{name}" required>
        <small id="nameHelp" class="form-text text-muted">
            Nazwa kategorii produktów.
        </small>
        <div class="invalid-feedback">Podaj nazwę</div>
    </div>

    <div class="form-group">
        <label for="description">Opis</label>
        <input type="text" class="form-control" id="description"  th:field="*{description}"  required>
        <small id="priceHelp" class="form-text text-muted">
            Cena zakupionego produktu.
        </small>
        <div class="invalid-feedback">Podaj opis kategorii</div>
    </div>

    <button type="submit" class="btn btn-primary">Dodaj</button>

</form>

</body>
</html>
